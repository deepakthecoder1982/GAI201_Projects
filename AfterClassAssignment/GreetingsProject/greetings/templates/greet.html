<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1> Hello, {{username}}!</h1>
    {% if age >= 18 %}
    <p>{{username}} you are an adult!</p>
    {% else %}
    <p>{{username}} you are not an adult!</p>
    {% endif %}
</body>
</html>
